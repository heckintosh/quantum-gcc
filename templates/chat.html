<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Chat CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
<main class="content">
  <div class="container p-0">
    <div class="py-2 px-4 border-bottom">
      <h4>Chatting privately with {{ target }}</h4>
      <a href="{{ url_for('select') }}" class="btn btn-sm btn-secondary">Change Chat Partner</a>
    </div>
    <h1 class="h3 mb-3">Messages</h1>
    <div class="card">
      <div class="row g-0">
        <!-- Sidebar: Active Users List (optional) -->
        <div class="col-12 col-lg-5 col-xl-3 border-right">
          <div class="p-4">
            <h4>Active Users</h4>
            <ul id="activeUserList" class="list-unstyled"></ul>
            <p class="text-muted mb-0">
              Only private chats are available.
            </p>
          </div>
          <hr class="d-block d-lg-none mt-1 mb-0">
        </div>
        <!-- Main Chat Area -->
        <div class="col-12 col-lg-7 col-xl-9">
          <div class="py-2 px-4 border-bottom d-none d-lg-block">
            <div class="d-flex align-items-center py-1">
              <div class="position-relative">
                <img 
                  src="https://bootdey.com/img/Content/avatar/avatar1.png" 
                  class="rounded-circle mr-1" 
                  alt="Avatar" 
                  width="40" 
                  height="40"
                >
              </div>
              <div class="flex-grow-1 pl-3">
                <strong>You are:</strong> {{ username }}
              </div>
            </div>
          </div>
          <div class="position-relative">
            <div class="chat-messages p-4" id="chatMessages"></div>
          </div>
          <div class="flex-grow-0 py-3 px-4 border-top">
            <div class="input-group">
              <input 
                type="text" 
                class="form-control" 
                id="messageInput" 
                placeholder="Type your message..."
              >
              <button class="btn btn-primary" id="sendButton">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- Socket.IO JavaScript (CDN) -->
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
  const socket = io();
  const username = "{{ username }}";
  const target = "{{ target }}"; // Should be a non-empty string
  const chatMessages = document.getElementById('chatMessages');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');
  const activeUserList = document.getElementById('activeUserList');

  // Send message (only private messages are supported)
  sendButton.onclick = function() {
    const msg = messageInput.value.trim();
    if (msg) {
      socket.emit('private_message', { target: target, message: msg });
      messageInput.value = '';
    }
  };

  messageInput.addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
      sendButton.click();
    }
  });

  // Listen for incoming private messages.
  socket.on('private_message', function(data) {
    const item = document.createElement('div');
    const isMe = (data.username === username);
    item.innerHTML = `
      <div style="background-color: #ffe; padding: 5px; border-radius: 5px; margin: 5px 0;">
        <strong>${isMe ? 'You (private)' : data.username + ' (private)'}:</strong> ${data.message}
        <span style="font-size: small; color: gray;">${data.timestamp}</span>
      </div>
    `;
    chatMessages.appendChild(item);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });

  // Listen for active user updates.
  socket.on('active_users', function(users) {
    activeUserList.innerHTML = '';
    users.forEach(function(user) {
      if (user === username) return;
      const li = document.createElement('li');
      li.textContent = user;
      li.className = 'list-group-item';
      li.style.cursor = 'pointer';
      li.style.padding = '5px 0';
      li.addEventListener('click', function() {
        alert('To change your chat partner, please click "Change Chat Partner" at the top.');
      });
      activeUserList.appendChild(li);
    });
  });

  // Listen for error messages.
  socket.on('error_message', function(data) {
    alert(data.error);
  });
</script>
</body>
</html>
